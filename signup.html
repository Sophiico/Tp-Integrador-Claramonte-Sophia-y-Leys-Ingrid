    <header>
        <a href="index.html"><img src="img/Billie_Eilish_Logo.png" alt="logo"></a>
        <nav>
            <a href="products.html">Products</a>

            <a href="ranking.html">Ranking</a>
        </nav>
    </header>
    <main class="main2">
        <h2>Sign Up</h2>
        <form action="#" method="get">
            <input type="text" id="name" name="name" placeholder="Name" class="input">
            <input type="text" id="surname" name="surname" placeholder="Surname" class="input">

            <div class="radiobutton">
                <label class="gender" for="male">Male <input type="radio" name="genero" id="male" value="male" checked="checked"></label>
                <label class="gender" for="female">Female <input type="radio" name="genero" id="female" value="female" checked="checked"></label>
                <label class="gender" for="other">Other <input type="radio" name="genero" id="other" value="other" checked="checked"></label>
            </div>

            <input type="email" id="email" name="email" placeholder="Email" class="input">
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" class="input">
            <input type="password" id="password" name="password" placeholder="Password" class="input">
            <input type="password" id="password2" name="password2" placeholder="Confirm Password" class="input">
            <input type="button" name="signup" id="signup" value="Sign up" class="button login">
        </form>
    </main>
    <footer>
        <div class="sevice">
            <p><i class="fa-solid fa-truck-fast"></i>Express shipping</p>
            <p><i class="fa-solid fa-credit-card"></i>Secure payment</p>
        </div>
        <div class="contact">

                <a target="_blank" href="https://maps.app.goo.gl/mDW6HLBJ6Bz38hdJ9"><i class="fa-solid fa-location-dot"></i></a>
            </nav>

        </div>
    </footer>
